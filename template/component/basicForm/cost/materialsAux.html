<div class="materialsAux" ng-controller="materialsAuxCtrl">
    <div class="invTitle" style="justify-content: flex-end">
        <!--<div class="btns">
            <button class="addLine" ng-click="add()">增加行</button>
            <button class="deleLine" ng-click="delete()">删除行</button>
        </div>-->
        <div class="addSele" style="margin: 20px 0">
            <div>
                <span>价格体系：</span>
                <div class="tax selDiv">
                    <input type="text" value="{{taxType==0?'含税':'不含税'}}" readonly>
                    <span ng-click="showHide($event)" class="glyphicon glyphicon-menu-down"></span>
                    <div class="seleName">
                        <option ng-click="selectTax(0)">含税</option>
                        <option ng-click="selectTax(1)">不含税</option>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tableCon">
        <div class="head tableLeft">
            <table>
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="30%">项目</th>
                    <th width="20%">增值税率(%)</th>
                    <th width="20%">含税费用(万元)</th>
                    <th width="20%">不含税费用(万元)</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="body tableLeft scrollbars">
            <table>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!--<div class="markText">
        <span>备注：</span>
        <textarea name="" id="" cols="50" rows="3"></textarea>
    </div>-->
</div>
