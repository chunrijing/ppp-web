<div class="materialsFuel" ng-controller="materialsFuelCtrl">
    <div class="invTitle" style="position: relative">
        <div class="btns">
            <button class="addLine" ng-click="add()">增加明细</button>
            <button class="deleLine" ng-click="delete()">删除行</button>
        </div>
        <p class="prompt" style="position: absolute;bottom: 2px;left: 10px;font-size: 10px">提示：在燃料费下面增加明细，才能填入数值。</p>
        <div class="addSele">
            <div>
                <span>价格体系：</span>
                <div class="tax selDiv">
                    <input type="text" value="{{taxType==0?'含税':'不含税'}}" readonly>
                    <span ng-click="showHide($event)" class="glyphicon glyphicon-menu-down"></span>
                    <div class="seleName">
                        <option ng-click="selectTax(0)">含税</option>
                        <option ng-click="selectTax(1)">不含税</option>
                    </div>
                </div>
            </div>
            <div>
                <span>单位：</span>
                <div class="unit selDiv">
                    <input type="text" value="{{unitType==0?'万元':'元'}}" readonly>
                    <span ng-click="showHide($event)" class="glyphicon glyphicon-menu-down"></span>
                    <div class="seleName">
                        <option ng-click="selectUnit(0)">万元</option>
                        <option ng-click="selectUnit(1)">元</option>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tableCon">
        <div class="head tableLeft">
            <table>
                <thead>
                <tr>
                    <th width="8%">序号</th>
                    <th width="20%">项目</th>
                    <th width="12%">数量</th>
                    <th width="12%">数量单位</th>
                    <th width="12%">增值税(%)</th>
                    <th width="12%">含税单价</th>
                    <th width="12%">不含税单价</th>
                    <th width="12%">营业收入(万元)</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="body tableLeft scrollbars">
            <table>
                <tbody>
                <tr class="fuel fixLine except" data-type="0" ng-click="click($event)">
                    <td width="8%">1</td>
                    <td width="20%"><span class="line"></span><input type="text" value="燃料费" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                </tr>
                <tr class="power fixLine except" data-type="1" ng-click="click($event)">
                    <td width="8%">2</td>
                    <td width="20%"><span class="line"></span><input type="text" value="动力费" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                    <td width="12%" class="line_add"><span class="line"></span><input type="text" readonly="readonly"></td>
                </tr>
                <tr class="total except">
                    <td width="8%"></td>
                    <td width="20%">合计</td>
                    <td width="12%">
                        <span class="line"></span>
                    </td>
                    <td width="12%">
                        <span class="line"></span>
                    </td>
                    <td width="12%">
                        <span class="line"></span>
                    </td>
                    <td width="12%">
                        <span class="line"></span>
                    </td>
                    <td width="12%">
                        <span class="line"></span>
                    </td>
                    <td width="12%"><input type="number" readonly="readonly"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--<div class="markText">
        <span>备注：</span>
        <textarea name="" id="" cols="50" rows="3"></textarea>
    </div>-->
</div>
