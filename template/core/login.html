<div class="loginPage">
    <header>
		<span class="logoIcon"></span>
		<div class="name">
			<h3>项目财务测算系统</h3>
			<p>Project Finanical Forecast</p>
		</div>
	</header>
	<div class="backImg">
		<img class="back" src="./imgs/back.png" alt="">
		<img class="formBack" src="./imgs/formBack.png" alt="">
		<div class="loginForm">
			<h3>账号登录</h3>
			<form role="form" class="login-form">
				<div class="form-group">
					<label class="sr-only" for="form-username">Username</label>
					<img src="./imgs/us.png" alt="">
					<input type="text" name="form-username" ng-model="login.user_name" placeholder="用户名或手机" class="form-username form-control" id="form-username">
				</div>
				<div class="form-group">
					<label class="sr-only" for="form-password">Password</label>
					<img src="./imgs/ps.png" alt="">
					<input type="password" ng-model="login.user_pwd" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
				</div>
				<p ng-show="error" style="position: absolute;color: #ff0000">{{msg}}</p>
				<div class="set">
					<div class="autoLo">
						<input type="checkbox" ng-model="login.auto">
						<p>自动登录</p>
					</div>
					<div class="remPaw">
						<input type="checkbox" ng-model="login.chk">
						<p>记住密码</p>
					</div>
				</div>
				<button type="submit" class="btn"  ng-click="loginIn()">登录</button>
			</form>
			<a href="http://passport.myluban.com/resetPwd.htm" style="color: #fff">忘记密码?</a>
			<div class="regist">没有账号？<a href="http://passport.myluban.com/register.htm">立即注册</a></div>
		</div>
	</div>
	<footer>
		<p><img src="./imgs/logo.png" alt="">上海班信投资咨询有限公司版权所有</p>
		<p>联系我们：<a href="http://bansin.com.cn">bd@bansin.com.cn</a><i style="margin-left: 20px">技术支持&nbsp;:&nbsp;021-35885074</i></p>
	</footer>
</div>
